<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.B SYSTEM | ACCESO √âLITE ‚ú¶</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800;900&display=swap');
        :root { --kb-gold: #c5a059; --kb-dark: #0f172a; --kb-bg: #f8fafc; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--kb-bg); height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        /* Animaci√≥n de la Estrella */
        .kb-star { 
            color: var(--kb-gold); 
            animation: spin 10s infinite linear; 
            font-size: 3.5rem; 
            cursor: pointer;
            user-select: none;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .kb-star:active { transform: scale(0.8); }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(30px); border: 1px solid rgba(197, 160, 89, 0.15); border-radius: 4rem; box-shadow: 0 40px 80px -20px rgba(15, 23, 42, 0.08); }
        .input-kb { width: 100%; padding: 1.25rem; border-radius: 1.8rem; border: 1px solid #e2e8f0; background: white; font-weight: 600; outline: none; transition: 0.4s; }
        .input-kb:focus { border-color: var(--kb-gold); box-shadow: 0 0 30px rgba(197, 160, 89, 0.1); }
        .btn-access { background: var(--kb-dark); color: white; border-radius: 1.8rem; font-weight: 900; letter-spacing: 0.2em; transition: 0.5s; cursor: pointer; }
        .btn-access:hover { background: var(--kb-gold); transform: translateY(-3px); }
    </style>
</head>
<body>
    <div class="max-w-md w-full glass p-12 md:p-16 text-center">
        <div class="mb-8">
            <span onclick="activarProtocolo(this)" class="kb-star inline-block">‚ú¶</span>
        </div>
        
        <h1 class="text-3xl font-black italic tracking-tighter uppercase text-slate-900 mb-10">K.B <span class="text-[#c5a059]">SYSTEM</span></h1>
        
        <form id="loginForm" class="space-y-6 text-left">
            <div>
                <label class="text-[8px] font-black uppercase tracking-widest text-slate-400 ml-4 mb-2 block">Identificador</label>
                <input type="email" id="email" class="input-kb uppercase text-xs" placeholder="CORREO@KBTECH.PRO" required>
            </div>
            <div>
                <label class="text-[8px] font-black uppercase tracking-widest text-slate-400 ml-4 mb-2 block">Encriptaci√≥n</label>
                <input type="password" id="password" class="input-kb" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <button type="submit" id="btnLogin" class="w-full btn-access p-6 text-[11px] uppercase mt-4">Sincronizar ADN üöÄ</button>
        </form>
        
        <div id="error-msg" class="hidden mt-8 p-4 bg-rose-50 border border-rose-100 rounded-2xl text-[9px] font-black text-rose-500 uppercase italic">‚ö†Ô∏è ACCESO DENEGADO</div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabase = createClient('https://hymwekomndkxdxsxqhyq.supabase.co', 'sb_publishable_5ePDm7jC3nNnMPeM9BuADg_bvoE0kI_');

        // L√ìGICA DE LA PUERTA OCULTA
        let toques = 0;
        let timer;
        window.activarProtocolo = (el) => {
            toques++;
            clearTimeout(timer);
            
            // Si no presiona r√°pido, se reinicia el contador (1.5 seg)
            timer = setTimeout(() => { toques = 0; }, 1500);

            if (toques === 3) {
                toques = 0;
                const clave = prompt("SISTEMA BLOQUEADO. INGRESE CLAVE DE MANDO:");
                if (clave === "1437") {
                    window.location.href = "registro_staff.html";
                }
            }
        };

        // LOGIN EST√ÅNDAR
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnLogin');
            btn.innerText = "VERIFICANDO...";
            
            const { data, error } = await supabase.auth.signInWithPassword({
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            });

            if (error) {
                document.getElementById('error-msg').classList.remove('hidden');
                btn.innerText = "REINTENTAR";
                return;
            }

            const { data: user } = await supabase.from('usuarios').select('*').eq('id', data.user.id).single();
            if (user) {
                localStorage.setItem('user_id', user.id);
                localStorage.setItem('clinica_id', user.clinica_id);
                window.location.href = user.rol === 'doctor' ? 'app.html' : 'asistente.html';
            }
        };
    </script>
</body>
</html>
